<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

                </div>

                    <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                    <div class="card-text">Tractor</div>
                </div>

                <div class="card">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship">
                    <div class="card-text">Cruise Ship</div>
                </div>
